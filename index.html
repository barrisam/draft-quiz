<!DOCTYPE html>

<style>

div.container{
  width: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
}


/* styling radio button */
@keyframes wave {
  0% {
    height: 40px;
    width: 40px;
    opacity: 0.35;
    position: relative;
  }
  100% {
    height: 200px;
    width: 200px;
    margin-left: -80px;
    margin-top: -80px;
    opacity: 0;
  }
}

.radiobutton{
  -webkit-appearance: none;
  -moz-appearance: none;
  -ms-appearance: none;
  -o-appearance: none;
  appearance: none;
  height: 30px;
  width: 30px;
  transition: all 0.15s ease-out 0s;
  background: #ffffff;
  cursor: pointer;
  margin-right: 0.5rem;
  outline: none;
  position: relative;
  z-index: 1000;
  border-radius: 50%;
  border: 2px solid #413f3f83;
  color: #fff;
  
}

.radiobutton:hover {
  background: #d0dbc1;
}
.radiobutton:checked {
  background: #6cc988;
}

.radiobutton:checked::before {
  height: 30px;
  width: 30px;
  position: absolute;
  content: 'âœ”';
  font-size: 18px;
  text-align: center; 
  line-height: 26px;
}
.radiobutton:checked::after {
  -webkit-animation: wave 0.65s;
  -moz-animation: wave 0.65s;
  animation: wave 0.65s;
  background: #acfadc;
  content: '';
  display: block;
  position: relative;
  border-radius: 50%;
}


/*styling line */
.line td {
  position: relative;
  width: 200px;
}
.line td:after {
  content: '';
  border-bottom: 1px solid #ccc;
  width: 100%;
  height: 1px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(0, -100%);
  z-index: -1;
}
.line td:last-child:after {
  display: none;
}

td{
  text-align: center;
}



/* styling the table */
caption{
  font-family: "Century Gothic", sans-serif;
  font-size: 1.5em;
  font-weight: 500;
  margin-top: 40px;
  margin-bottom: 40px;
}
label{
  font-family: "Helvetica", sans-serif;
  font-size: 0.9em;
  font-weight: bold;
}

</style>

<script>

let first_set = 1;
next_button(first_set);

function nextprev(a){
  next_button(first_set += a);
 
}

function next_button(a){
  let n;
  let slides = document.getElementsByClassName("table");
 
  
  if (a > slides.length){
    first_set = 1
  };

  if (a < 1) {
    first_set = slides.length
  };

  for (n = 0; n < slides.length; n++){
    slides[n].style.display = "none";
   
  }
  slides[first_set-1].style.display = "block";

  if (a >=4){
     window.location.href = "another page.html";
  }
}



/* if statements */
